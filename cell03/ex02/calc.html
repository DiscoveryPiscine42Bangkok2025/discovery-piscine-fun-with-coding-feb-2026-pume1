<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>

    <input id="left" type="text">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="right" type="text">
    <button onclick="calc()">Try me!</button>

    <script>
        function calc() {
            let a = document.getElementById("left").value;
            let b = document.getElementById("right").value;
            let op = document.getElementById("op").value;

            a = Number(a);
            b = Number(b);

            if (!Number.isInteger(a) || !Number.isInteger(b) || a < 0 || b < 0) {
                alert("Error :(");
                return;
            }

            if ((op === "/" || op === "%") && b === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;

            if (op === "+") result = a + b;
            if (op === "-") result = a - b;
            if (op === "*") result = a * b;
            if (op === "/") result = a / b;
            if (op === "%") result = a % b;

            alert(result);
            console.log(result);
        }

        setInterval(function () {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>

</html>
